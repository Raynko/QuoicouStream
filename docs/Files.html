<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des fichiers Darkibox</title>
    <link rel="stylesheet" href="CSS/files.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Titre principal -->
        <h1 class="title">Fichiers</h1>

        <div class="main-content">
            <!-- Conteneur principal -->
            <div class="files-explorer">
                <!-- Barre de navigation pour la file d'Ariane -->
                <div id="breadcrumb" class="breadcrumb">
                    <span>...</span>
                </div>

                <!-- Panneau central pour afficher les fichiers et dossiers -->
                <div id="files-panel" class="files-panel">
                    <p class="empty-message">Chargement...</p>
                </div>
            </div>

            <!-- Hiérarchie des dossiers à droite -->
            <div id="folder-tree" class="folder-tree">
                <h2 class="folder-tree-title">Hiérarchie</h2>
                <ul id="folder-tree-list">
                    <li>Chargement...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="JS/FilesScript.js"></script>
</body>
</html>
